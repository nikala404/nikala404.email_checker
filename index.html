<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="starter">
      <span class="form_div">
        <h1>Stay updated!</h1>
        <h4>Join 60,000+ product managers receiving monthly updates on:</h4>
        <span class="p_container">
          <p>
            <img class="icon-list" src="/assets/images/icon-list.svg" alt="" />
            discovery and building what matters
          </p>
          <p>
            <img
              class="icon-list"
              src="/assets/images/icon-list.svg"
              alt=""
            />Measuring to ensure updates are a success
          </p>
          <p>
            <img
              class="icon-list"
              src="/assets/images/icon-list.svg"
              alt=""
            />and much more!
          </p></span
        >
        <form action="#" method="get">
          <label for="email1">Email addres:</label>
          <br />
          <input
            type="email"
            id="email1"
            name=""
            placeholder="youremail@example.com"
          />
          <h3 id="nika"></h3>
          <button class="button1" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </span>
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" />
    </div>
    <script>
      "use strict";
      const button = document.querySelector(".button1");
      const input1 = document.getElementById("email1");
      const span1 = document.getElementById("nika");
      input1.addEventListener("input", () => {
        if (
          !input1.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)
        ) {
          span1.innerHTML = "The email address is not formatted correctly";
          input1.style.marginBottom = "0px";
          span1.style.color = "red";
        } else {
          span1.innerHTML = "Email structure is correct";
          input1.style.marginBottom = "0px";
          span1.style.color = "green";
        }
      });

      button.addEventListener("click", function (e) {
        e.preventDefault();
        if (
          input1.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)
        ) {
          window.location.reload();

          alert("Thank You For Subscribing");
        } else if (input1.value === "") {
          alert("The field is left empty");
        } else {
          alert("The Email Address Is Not Formatted Correctly");
        }
      });
    </script>
  </body>
</html>
